<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="conteudo">
    <img class="img-nft" src="images/image-equilibrium.jpg" alt="">

    <div class="conteudo-primario">
      <h1 class="titulo-img">Equilibrium #3429</h1>

      <p class="paragrafo-img">Our Equilibrium collection promotes balance and calm.</p>

      <div class="informacoes">
        <div class="informacoes-1">
          <img class="etherium" src="images/icon-ethereum.svg" alt="">
          <p class="inf-text">0.041 ETH</p>
        </div>

        <div class="informacoes-2">
          <img class="clock" src="images/icon-clock.svg" alt="">
          <p class="inf-text-p">3 days left</p>
        </div>
      </div>
      <div class="conteudo-final">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="conteudo-final-p">Creation of <span>Jules Wyverm</span></p>
      </div>
    </div>
  </div>
</body>
</html>
